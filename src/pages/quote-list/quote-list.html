<ion-header>

  <ion-navbar>
    <ion-title>List Quotations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!--
    <button ion-button (click)="getDetailQuote()">View Detail Quote</button>
    <button ion-button (click)="contractQuote()">Contract Quote</button>
-->

    <ion-card *ngFor="let quote of quotes">
        <ion-item>
            <ion-avatar item-left>
                <img src="{{quote.image_avatar}}">
            </ion-avatar>
            <h2>$ {{quote.cost}}</h2>
            <p>{{quote.insurance}}</p>
        </ion-item>

        <img src="{{quote.image}}">

        <ion-card-content>
            <p>{{quote.detail}}</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small (click)="call(quote.contact_number)">
                    <ion-icon name="call"></ion-icon>
                    <!--div>Info</div-->
                </button>
            </ion-col>
            <ion-col>
                <button ion-button (click)="contractQuote(quote)" icon-left clear small>
                <ion-icon name="ios-checkmark-circle" color="danger"></ion-icon>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button (click)="getDetailQuote(quote)" icon-rigth clear small>
                    <ion-icon name="ios-paper" color="secondary"></ion-icon>
                </button>
            </ion-col>
            <!--
            <ion-col center text-center>
                <ion-note>
                    11h ago
                </ion-note>
            </ion-col>
            -->
        </ion-row>

    </ion-card>

</ion-content>
