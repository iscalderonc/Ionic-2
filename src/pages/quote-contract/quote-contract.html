<ion-header>

  <ion-navbar>
    <ion-title>Contract Quote</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <form [formGroup]="formDataPerson" (ngSubmit)="contract()" novalidate>
    <ion-list>
        <ion-item>
            <ion-label color="primary" stacked>Full Name</ion-label>
            <ion-input type="text" formControlName="name" placeholder="Israel Calderón"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>Age</ion-label>
            <ion-input type="number" formControlName="age" placeholder="30"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>Adress</ion-label>
            <ion-input type="text" formControlName="adress" placeholder="Col. Anzures"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>Plate</ion-label>
            <ion-input type="text" formControlName="plate" placeholder="MDF-1234"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>Serial Number</ion-label>
            <ion-input type="text" formControlName="serial_number" placeholder="ABCDF12340001"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>Method Payment</ion-label>
            <!--ion-input type="number" formControlName="" placeholder="30"></ion-input-->
            <ion-select formControlName="method_payment">
                <ion-option *ngFor="let payment of payments" value="{{payment.value}}" >{{payment.text}}</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <button ion-button type="submit" full>CONTRACT</button>
        </ion-item>
    </ion-list>
    </form>
    <!--

            modelo
            año

            forma de pago
            numero de tarjeta
    -->
</ion-content>
