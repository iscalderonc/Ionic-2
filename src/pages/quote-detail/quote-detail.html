<!--
  Generated template for the QuoteDetail page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Details Quote</ion-title>
  </ion-navbar>

</ion-header>

<ion-header>
    <ion-toolbar>
        <ion-title>
            Detail
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>

    <ion-card>
        <img src="{{image}}"/>
        <ion-card-content>
            <ion-card-title>
                Cost {{cost}}
            </ion-card-title>
            <p>
                {{detail}}
            </p>
        </ion-card-content>
    </ion-card>

</ion-content>
