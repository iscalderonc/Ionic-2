<ion-header>

  <ion-navbar>
    <ion-title>Quote</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="formDataQuote" (ngSubmit)="getQuotes()" novalidate>
        <ion-list>
            <ion-item>
                <ion-label color="primary" stacked>Brand</ion-label>
                <!--ion-input type="text" formControlName="brand" placeholder="Mazda"></ion-input-->
                <ion-select formControlName="brand" >
                    <ion-option *ngFor="let brand of brands" value="{{brand.value}}" (ionSelect)="selectedBrand(brand.value)" >{{brand.text}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label color="primary" stacked>Model</ion-label>
                <!--ion-input type="number" formControlName="model" placeholder="2016"></ion-input-->
                <ion-select formControlName="model">
                    <ion-option *ngFor="let model of models" value="{{model.value}}" (ionSelect)="selectedModel(model.value)" >{{model.text}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label color="primary" stacked>Line</ion-label>
                <!--ion-input type="text" formControlName="line" placeholder="Mazda 3"></ion-input-->
                <ion-select formControlName="line">
                    <ion-option *ngFor="let line of lines" value="{{line.value}}" (ionSelect)="selectedLine(line.value)" >{{line.text}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label color="primary" stacked>Version</ion-label>
                <!--ion-input type="text" formControlName="version" placeholder="i Touring"></ion-input-->
                <ion-select formControlName="version">
                    <ion-option *ngFor="let version of versions" value="{{version.value}}" >{{version.text}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label color="primary" stacked>City</ion-label>
                <!--ion-input type="text" formControlName="city" placeholder="CDMX"></ion-input-->
                <ion-select formControlName="city">
                    <ion-option *ngFor="let city of citys" value="{{city.value}}" >{{city.text}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label color="primary" stacked>Age of driver</ion-label>
                <ion-input type="number" formControlName="ageDriver" placeholder="30"></ion-input>
            </ion-item>

            <ion-item>
                <button ion-button type="submit" full>Quote</button>
            </ion-item>
        </ion-list>
    </form>

<!--
    formulario - quote
    <button ion-button (click)="getQuotes()">Quote</button>
-->
</ion-content>
